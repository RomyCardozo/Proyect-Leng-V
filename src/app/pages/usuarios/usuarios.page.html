<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>


    <!--  <ion-searchbar class="border rounded mt-3 mb-3" placeholder="Buscar usuarios"></ion-searchbar> -->


<ion-grid class="bg-pink-50 rounded-lg shadow-lg ion-padding-content mb-20">
   <!-- Encabezados de la tabla -->
   <ion-row class= "bg-pink-50 font-bold">
    <ion-col class="ml-5 py-3">Nombre</ion-col>
    <ion-col class="py-3">Email</ion-col>
    <ion-col class="py-3 text-right">Acciones</ion-col>
  </ion-row>

    <!-- Filas dinámicas -->

    <ion-row  *ngFor="let u of usuarios" class="border-b">
      <ion-col class="ml-5 py-2">{{u.nombre}}</ion-col>
      <ion-col class="py-2">{{u.email}}</ion-col>
      <ion-col class="py-2 flex justify-end gap-1">
        <ion-button class="custom-red !h-8 !w-8 !min-w-0 !p-0 !rounded-none " (click)="deleteUser(u)"> <ion-icon  name="trash-outline"slot="icon-only"
          class="!text-sm"  ></ion-icon></ion-button>
        <ion-button class="custom-green !h-8 !w-8 !min-w-0 !p-0 !rounded-none " (click)="abrirFormulario(u)"> <ion-icon name="create-outline" slot="icon-only"
          class="!text-sm"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
</ion-grid>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button class="custom-fab" (click)="abrirFormulario()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
