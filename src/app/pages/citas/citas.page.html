<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Citas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Citas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar class="border rounded mt-3 mb-3"></ion-searchbar>

  <ion-list class="border rounded-2xl">
    <ion-item *ngFor="let cita of citas">
      <ion-label>
        <h2>{{ cita.clienteNombre }}</h2>
        <p><strong>Servicio:</strong> {{ cita.servicioNombre }}</p>
        <p><strong>Usuario:</strong> {{ cita.usuarioNombre }}</p>
        <p><strong>Fecha:</strong> {{ cita.fecha | date: 'short' }}</p>
        <p><strong>Estado:</strong> {{ cita.estado }}</p>
      </ion-label>

      <ion-button class="custom-red !h-8 !w-8 !min-w-0 !p-0 !rounded-none " (click)="eliminarCita(cita.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>

      <ion-button class="custom-green !h-8 !w-8 !min-w-0 !p-0 !rounded-none">
        <ion-icon name="create-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
