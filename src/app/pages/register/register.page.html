<ion-content [fullscreen]="true">
  <ion-grid class="h-full ion-padding">
    <ion-row class="ion-justify-content-center ion-align-items-center w-full h-full">
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        class="border rounded-2xl bg-pink-50 ion-padding space-y-4 bg-opacity-50 shadow-lg"
      >
        <!-- Título -->
        <div class="text-center mb-4">
          <h1 class="text-2xl font-serif">Crear cuenta</h1>
          <p class="text-sm mt-1" color="primary">
            Regístrate para comenzar
          </p>
        </div>

        <form [formGroup]="registrarUsuarios" (ngSubmit)="registrar()">
          <!-- Nombre -->
          <ion-item class="ion-no-padding ion-margin-bottom border rounded-xl" lines="none">
            <ion-icon slot="start" name="person-outline" class="text-xl ml-2" color="primary"></ion-icon>
            <ion-input placeholder="Nombre completo" formControlName="nombre"></ion-input>
          </ion-item>

          <!-- Correo -->
          <ion-item class="ion-no-padding ion-margin-bottom border rounded-xl" lines="none">
            <ion-icon slot="start" name="mail-outline" class="text-xl ml-2" color="primary"></ion-icon>
            <ion-input type="email" placeholder="correo@ejemplo.com" formControlName="email"></ion-input>
          </ion-item>

          <!-- Contraseña -->
          <ion-item class="ion-no-padding ion-margin-bottom border rounded-xl" lines="none">
            <ion-icon slot="start" name="lock-closed-outline" class="text-xl ml-2" color="primary"></ion-icon>
            <ion-input type="password" placeholder="Contraseña" formControlName="clave">
              <ion-input-password-toggle slot="end" color="primary"></ion-input-password-toggle>
            </ion-input>
          </ion-item>

          <!-- Botón Registrar -->
          <ion-button
            [disabled]="registrarUsuarios.invalid"
            type="submit"
            expand="block"
            class="custom-pink"
          >
            Registrarme
          </ion-button>

          <!-- Botón Volver al login -->
          <ion-button fill="outline" expand="block" routerLink="/login">
            Ya tengo una cuenta
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
