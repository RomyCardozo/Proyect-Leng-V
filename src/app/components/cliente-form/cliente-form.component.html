<ion-header>
  <ion-toolbar>
    <ion-title>{{ cliente.nombre === '' ? 'Completa los campos' : 'Editar Cliente' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="">
  <form #form="ngForm" (ngSubmit)="save()">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="cliente.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="cliente.apellido" name="apellido" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tel√©fono</ion-label>
      <ion-input [(ngModel)]="cliente.telefono" name="telefono" required></ion-input>
    </ion-item>

    <ion-footer>
      <ion-button expand="full" type="submit" [disabled]="!form.valid">{{ cliente.id ? 'Guardar' : 'Crear' }}</ion-button>
    </ion-footer>
  </form>
</ion-content>
