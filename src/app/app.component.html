<ion-app class="tw-font-sans">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay"  class="bg-rose-50 !shadow-lg" >
      <ion-content class="bg-rose-50">
        <ion-list id="inbox-list" class="hover:bg-pink-500">
          <ion-list-header>Nails Salon</ion-list-header>
          <ion-note>romina_nails&#64;gmail.com</ion-note>

          @for (p of appPages; track p; let i = $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
              </ion-item>

            </ion-menu-toggle>
          }
          <ion-button class="custom-pink" expand="block" fill="clear" (click)="cerrarMenu()" routerLink="/login">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            Cerrar sesi√≥n
          </ion-button>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
