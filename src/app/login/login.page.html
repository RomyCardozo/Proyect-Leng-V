<ion-content [fullscreen]="true">
  <ion-grid class="h-full ion-padding">
    <ion-row
      class="ion-justify-content-center ion-align-items-center w-full h-full"
    >
      <!-- <div class="w-full flex justify-center mb-0">
        <ion-img src="assets/icon/logo.png" class="w-40 h-auto"></ion-img>
      </div> -->
      <!-- Tarjeta de Login -->
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        class="border rounded-2xl bg-pink-50 ion-padding space-y-4 bg-opacity-50 shadow-lg"
      >
        <!-- Título agregado -->
        <div class="text-center mb-4">
          <h1 class="text-2xl font-serif">Bienvenida</h1>
          <p class="text-sm mt-1" color="primary">
            Gestiona tus clientas con estilo
          </p>
        </div>

        <!-- Campo Email con ícono -->
        <ion-item
          class="ion-no-padding ion-margin-bottom border rounded-xl"
          lines="none"
        >
          <ion-icon
            slot="start"
            name="mail-outline"
            class="text-xl ml-2"
            color="primary"
          ></ion-icon>
          <ion-input placeholder="user@gmail.com"></ion-input>
        </ion-item>

        <!-- Campo Password con ícono -->
        <ion-item
          class="ion-no-padding ion-margin-bottom border rounded-xl"
          lines="none"
        >
          <ion-icon
            slot="start"
            name="lock-closed-outline"
            class=" text-xl ml-2"
            color="primary"
          ></ion-icon>
          <ion-input type="password" value="1234567891011121314151617181920">
            <ion-input-password-toggle
              slot="end"
              color="primary"
            ></ion-input-password-toggle>
          </ion-input>
        </ion-item>

        <!-- Botón Login -->
        <ion-button
          type="submit"
          routerLink="/citas"
          expand="block"
          class="custom-pink"
        >
          Iniciar sesion
        </ion-button>
        <ion-button
        fill="outline"
        routerLink="/register"
        expand="block"
        routerLink="/register"
      >
        Registrate
      </ion-button>
        <!-- Olvidaste tu contraseña? -->
        <ion-col size="12" size-md="6" size-lg="4" class="ion-text-center flex justify-center items-center hover:text-pink-500">
          <ion-label class="text-sm" color="dark">
            ¿Olvidaste tu contraseña?</ion-label
          >
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
