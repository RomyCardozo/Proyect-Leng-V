<ion-content [fullscreen]="true">
  <ion-grid class="h-full ion-padding">
    <ion-row
      class="ion-justify-content-center ion-align-items-center w-full h-full"
    >
      <!-- <div class="w-full flex justify-center mb-0">
        <ion-img src="assets/icon/logo.png" class="w-40 h-auto"></ion-img>
      </div> -->
      <!-- Tarjeta de Login -->
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        class="border rounded-2xl bg-pink-50 ion-padding space-y-4 bg-opacity-50 shadow-lg"
      >
        <!-- Título agregado -->
        <div class="text-center mb-4">
          <h1 class="text-2xl font-serif ">Bienvenida</h1>
          <p class="text-sm mt-1" color="primary">
            Gestiona tus clientas con estilo
          </p>
        </div>

        <!-- Campo Email con ícono -->
        <form [formGroup]="iniciarUsuario" (ngSubmit)="logIn()">
          <ion-item
            class="ion-no-padding ion-margin-bottom border rounded-xl"
            lines="none"
          >
            <ion-icon
              slot="start"
              name="mail-outline"
              class="text-xl ml-2"
              color="primary"
            ></ion-icon>
            <ion-input
              type="email"
              placeholder="user@gmail.com"
              formControlName="email"
            ></ion-input>
          </ion-item>

          <!-- Campo Password con ícono -->
          <ion-item
            class="ion-no-padding ion-margin-bottom border rounded-xl"
            lines="none"
          >
            <ion-icon
              slot="start"
              name="lock-closed-outline"
              class="text-xl ml-2"
              color="primary"
            ></ion-icon>
            <ion-input type="password"
              placeholder="Contraseña"
              formControlName="clave">
              <ion-input-password-toggle
                slot="end"
                color="primary"
              ></ion-input-password-toggle>
            </ion-input>
          </ion-item>
          <!-- Error -->
          <div
            *ngIf="errorMessage"
            class="text-red-500 text-sm text-center mt-2"
          >
            {{ errorMessage }}
          </div>
          <!-- Botón Login -->
          <ion-button
            type="submit"
            [disabled]="iniciarUsuario.invalid"
            expand="block"
            class="custom-pink"
          >
            Iniciar sesion
          </ion-button>
          <ion-button
            fill="outline"
            routerLink="/register"
            expand="block"
            routerLink="/register"
          >
            Registrate
          </ion-button>
        </form>
        <!-- Olvidaste tu contraseña? -->
        <ion-col size="12" class="flex justify-center items-center">
          <ion-label
            class="text-sm text-center hover:text-red-400 cursor-pointer"
            color="dark"
            routerLink="/forgot-password"
          >
            ¿Olvidaste tu contraseña?
          </ion-label>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
